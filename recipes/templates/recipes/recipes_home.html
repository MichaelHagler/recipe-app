<!DOCTYPE html>
<html lang="en">

<head>
  <title>RecipeApp | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link rel="shortcut icon" href="{% static 'recipes/images/favicon.ico' %}">
  <!-- CSS CUSTOM -->
  <link rel='stylesheet' type='text/css' href="{% static 'recipes/css/styles.css' %}">
  <style type="text/css">
    img {
      border-radius: 15px;
    }

    h1,
    h3 {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      color: rgb(207, 206, 149);
    }
  </style>
</head>

<body class="body" style="margin-top: 15vh;">
  <img src="{% static 'recipes/images/recipe_home_background.jpg' %}" width="300px" height="300px">
  <h1>Welcome to Recipe App</h1>
  <h3>Log-in to your account to see our list of recipes</h3>
  <div>
    {% if request.user.is_authenticated %}
    <a href="{%url 'logout' %}" class="logout_btn" style="margin: 40px;"> Logout </a>
    <a href="{%url 'recipes:records' %}" class="logout_btn" style="margin: 40px;">Search</a>
    {% else %}
    <a href="{%url 'login' %}" class="login_btn" style="margin: 40px;"> Login </a>
    {% endif %}
    <a href="\recipes/list" class="back-home_btn"> List </a>
  </div>
</body>

</html>
