

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'recipes/css/styles.css' %}" />
  <style type="text/css">
    body {
      background: url("{% static 'recipes/images/recipe_list_background.jpg' %}") no-repeat fixed;
      background-size: cover;
    }
  </style>
  <title>Recipe App</title>
</head>
<body>
  <div class="recipe_grid">
    {% for object in object_list %}
    <div class="gird_item">
      <h3>
        <a class="recipe_name" href="{{object.get_absolute_url}}">{{object.name}}</a>
      </h3>
      <img class="food_images" src="{{object.pic.url}}" />
    </div>
    {% endfor %}
  </div>
</body>
</html>
